  </head>

  <body>
    <div id="map"></div>
    <div id="mainframe">
      <div id="left">
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <!-- responsive button -->
              <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>

              <!-- responsive button -->
            </button>
            <!-- <a class="logo" rel="home" href="#" title="ED^2"> -->

              <img id="brand-img" width="30" height="30"  src="images/PinClipart.com_gps-clipart_987668.png">
               <p id="name"> ED^2</p>
            </div>

            <!-- </a> -->
          </nav>
          <div class="collapse menu" id="navbarToggleExternalContent" >


              <form class="text-center" action="/login" method="POST">

                  <label for="email">Username</label>
                  <input class="form-control" type="email" name="email" style="width: 150px; margin: 1em auto 1em auto">

                  <label for="password">Password</label>
                  <input class="form-control" type="password" name="password" style="width: 150px; margin: 1em auto 1em auto">
                  <button type="submit" class="btn btn-primary">Login</button>

              </form>

              <button type="submit" class="btn btn-primary create-button" onclick="openNav(); moveMaps()"> create</button>
              <!-- <button type="submit" class="btn btn-primary create-button" onclick="moveMapsBack(); closeNav()"> home</button> -->

          </div>
      </div>
      <div id="middle">
        <main class="maps-container" id="maps-container">
          <div><h1>Header??</h1></div>

      </main>
    </div>
      <div id="right">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
          <a href="#">location 1</a>
          <a href="#">location 2</a>
          <a href="#">location 3</a>
          <a href="#">location 4</a>
        </div>
      </div>
    </div>
  <!--Scripts can go here-->
  <script src="/scripts/popMaps.js"></script>
  <script src="/scripts/client.js"></script>
  <script src="/scripts/mapSearch.js"></script>
  <script src="/scripts/network.js" type="text/javascript"></script>
  <script src="/scripts/pinPainter.js" type="text/javascript"></script>
  <script src="/scripts/maps.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initAutocomplete" async defer></script>
  <!-- animation script -->
  <script>
    function myFunction(x) {
      x.classList.toggle("change");
    }
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function moveMaps() {
      document.getElementById("maps-container").style.height = "0"
    }
    function moveMapsBack() {
      document.getElementById("maps-container").style.height = "700px"
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title> Map Pin Service </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">

    <!-- Internal Style Sheets -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External Style Sheets -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="map"></div>
    <div id="mainframe">

      <div id="left">
        <nav class="navbar">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- responsive button -->
            <div class="container" onclick="myFunction(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
            <!-- responsive button -->
          </button>
          <div id="brand-container" onclick="moveMapsBack(); closeNav()">
            <img id="brand-img" width="30" height="30"  src="images/PinClipart.com_gps-clipart_987668.png">
            <p id="name"> ED^2</p>
          </div>
        </nav>
        <div class="collapse menu" id="navbarToggleExternalContent" >
          <form class="text-center login" action="/login" method="POST">
            <label for="email">Username</label>
            <input class="form-control" type="email" name="email" style="width: 150px; margin: 1em auto 1em auto">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" style="width: 150px; margin: 1em auto 1em auto">
            <button type="submit" class="btn btn-primary">Login</button>
          </form>


            <!-- <button type="submit" class="btn btn-primary create-button" onclick="openNav(); moveMaps()">create map</button> -->
        </div>
      </div>

      <div id="middle">
        <main class="maps-container" id="maps-container">
          <h1>Popular Maps</h1>
        </main>
      </div>

      <div id="right">
        <div id="mySidenav" class="sidenav">
          <h1>Create Map</h1>
          <div class="create-Map">
            <a href="javascript:void(0)" id="closebtn" onclick="closeNav()">&times;</a>
            <form class="user-map-input text-center">
              <label for="pin-title">Come up with a cool name <br> for your map:</label>
              <input class="form-control" type="text" name="pin-title">
              <label for="pin-description">What's your map all about?</label>
              <input class="form-control" type="text" name="pin-description">
              <label for="pin-url">What photo best represents <br> your map?</label>
              <input class="form-control" type="text" name="pin-url" placeholder="url">
              <button type="button" class="btn btn-primary start-button" onclick="closeNav(), openNav2()">get started!</button>
            </form>
            <!-- <div class="map-pins">
            <a href="#">location 1</a> -->
          </div>
        </div>
        <div id="mySidenav2" class="sidenav">
          <h1>Your Map</h1>
          <div class="create-Map">
            <a href="javascript:void(0)" id="closebtn" onclick="closeNav2()">&times;</a>
            <input id="pac-input" class="controls" type="text" placeholder="Search">
            <form class="user-map-input text-center">
              <label for="pin-title">Come up with a cool name <br> for your map:</label>
              <input class="form-control" type="text" name="pin-title">
              <label for="pin-description">What's your map all about?</label>
              <input class="form-control" type="text" name="pin-description">
              <label for="pin-url">What photo best represents <br> your map?</label>
              <input class="form-control" type="text" name="pin-url" placeholder="url">
            </form>
            <div class="map-pins">
            <a href="#">location 1</a>
          </div>
        </div>
      </div>
      <div id="pins-display" class="sidenav">
        <header>
          <h1> Pins from ___ Map </h1>
          <a href="javascript:void(0)" id="closebtn" onclick="closePinsDisplay()">&times;</a>
        </header>
        <body id="pin-display-area">

        </body>
      </div>

    </div>
  </div>

  <!-- Internal Scripts -->

  <script src="/scripts/network.js" type="text/javascript"></script>
  <script src="/scripts/animations.js"></script>
  <script src="/scripts/maps.js" defer></script>
  <script src="/scripts/pinDisplay.js" ></script>
  <script src="/scripts/pinPainter.js" type="text/javascript"></script>
  <script src="/scripts/mapLoadListeners.js"></script>
  <script src="/scripts/popMaps.js"></script>
  <script src="/scripts/login.js"></script>
  <script src="/scripts/client.js"></script>

  <!-- External Scripts -->


</html>
